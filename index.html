<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип">
    </header>
    <main class="container">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__header">Жак-Ив Кусто</h1>
          <button class="edit-button" type="button" aria-label="редактировать"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="add-button" type="button" aria-label="добавить"></button>
      </section>
    <ul class="elements"></ul>  
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div> 
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="form form_type_edit" name="submit" novalidate>
        <label class="form__field">
          <input id="header-input" class="form__input form__input_text_header" type="text" placeholder="Имя"  
            name="input-header" required minlength="2" maxlength="40">
          <span class="header-input-error form__input-error"></span>
        </label>
        <label class="form__field">
          <input id="text-input" class="form__input form__input_text_text" type="text" placeholder="Вид деятельности" 
            name="input-text" required minlength="2" maxlength="200">
          <span class="text-input-error form__input-error"></span>
        </label>
        <button class="form__input-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close popup__close_type_edit" type="reset" aria-label="закрыть"></button>
    </div>
  </div> 

  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <form class="form form_type_new-card" name="submit-new-card" novalidate>
        <label class="form__field">
            <input id="name-input" class="form__input form__input_text_name" type="text" 
              placeholder="Название" name="input-name" minlength="2" maxlength="30" required>
            <span class="name-input-error form__input-error"></span>
        </label>
        <label class="form__field">
            <input id="link-input" class="form__input form__input_text_link" type="url" 
              placeholder="Ссылка на картинку" name="input-link" required>
            <span class="link-input-error form__input-error"></span>
        </label>
        <button class="form__input-button" type="submit">Создать</button>
      </form>
      <button class="popup__close popup__close_type_new-card" type="reset" aria-label="закрыть"></button>
    </div>
  </div>

  <template class="template">
      <li class="element">
        <img src="#" alt="#" class="element__foto">
        <div class="element__container">
          <h2 class="element__text"></h2>
          <button class="element__like" type="button"></button>
          <button class="element__delete" type="button"></button>
        </div>
      </li>
  </template>

  <div class="popup popup_type_img">
    <div class="popup__container-figure">
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__img">
        <figcaption class="popup__img-title"></figcaption>
      </figure>
      <button class="popup__close popup__close_type_img" type="reset" aria-label="закрыть"></button>
    </div>  
  </div>
<script src="./scripts/index.js" type="module"></script>
</body>
</html>
